Resources:
  SlackBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src
      Handler: index.handler
      Runtime: nodejs14.x
      Events:
        Hello:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
        Echo:
          Type: Api
          Properties:
            Path: /echo
            Method: POST
      Environment:
        Variables:
          HELLO_MESSAGE: Hello
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
          - index.ts